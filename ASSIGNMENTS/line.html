<html>
<head>
<title>canvas</title>
</head>
<body>
<canvas id="myCanvas">
</canvas>
<script type="text/javascript">
var c = document.getElementById("myCanvas"); 
var ctx = c.getContext("2d"); 
ctx.moveTo(0,0);
ctx.lineTo(2001,281);
ctx.moveTo(0,0);
ctx.lineTo(2002,277);  
ctx.moveTo(0,0);
ctx.lineTo(2003,275);  
ctx.moveTo(0,0);
ctx.lineTo(2004,457);  
ctx.moveTo(0,0);
ctx.lineTo(2005,200);  
ctx.moveTo(0,0);
ctx.lineTo(2006,280);  
ctx.moveTo(0,0);
ctx.lineTo(2007,150);  
ctx.stroke();
</script>
</body>
</html>
